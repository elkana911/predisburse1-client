<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="uploadFile()">Upload...</button>
</div>

<div [ngStyle]="style">
  <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-balham" [rowData]="pcpUploads"
    [columnDefs]="columnDefs" [gridOptions]="gridOptions" [animateRows]="true" (gridReady)="onGridReady($event)"
    (firstDataRendered)="onFirstDataRendered($event)">
  </ag-grid-angular>
</div>

<h6>Loading in {{stopWatch}} seconds</h6>
